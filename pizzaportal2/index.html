<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Literata:400,400i|Playfair+Display:400,700,700i|Roboto+Slab:300,400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/global.css">
    <link rel="stylesheet" href="./CSS/inputStyle.css">



</head>

<body>
    <div class="logo">
        <i class="fas fa-plus" id="showOrder">Dodaj zamowienie</i>
        <div class="order">
            <div class="inputBox">
                <input class="mainInput" id="imie" type="text" placeholder="Imię">
                <input class="mainInput" id="nazwisko" type="text" placeholder="Nazwisko">
                <input class="mainInput" id="ulica" type="text" placeholder="Ulica">
                <input class="mainInput" id="nrDomu" type="text" placeholder="Nr domu">
                <input class="mainInput" id="kodPocz" type="text" placeholder="Kod pocztowy">
                <input class="mainInput" id="miasto" type="text" placeholder="Miasto">
            </div>
            <div class="selectPizza">
                <select name=" " id="mainSelect">
                    <option value="0">---wybierz---</option>
                    <option value="1">Chłopska</option>
                    <option value="2">Wiejska</option>
                    <option value="3">Hawajska</option>
                    <option value="4">Calzone</option>
                    <option value="5">4sery</option>
                </select>
            </div>
            <div class="sos">
                <div> <input type="checkbox" name=" " id="czosnkowy" value="czosnkowy sos" class="sosCheckbox"><span class="checkboxSpan">Sos czosnkowy</span></div>
                <div> <input type="checkbox" name=" " id="pomidorowy" value="pomidorowy sos" class="sosCheckbox"><span class="checkboxSpan">Sos pomidorowy</span></div>
            </div>
            <div class="rodo">
                <input type="checkbox" name=" " id=" "><span class="checkboxSpan">Zgoda na przetwarzanie danych</span>
            </div>
            <div class="btn-send"><button id="send">Send</button></div>
        </div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
